<nav class="flex gap-16 mb-20">

    <!--    //router active permet de gérer la class qui permet d'activer le liens de la page sur laquelle on est-->
    <!--    routeroptions permet lui de préciser le liens actif si c'est true, l'url doit etre exact (evite les doublons dans le cas d'url qui commencent pareil)-->

       [routerLinkActiveOptions]="{exact:true}"
       routerLink="/"
    >HomePage</a>
  </li>
  <li>
    <a routerLinkActive="active-item" routerLink="users">Users</a>
  </li>
  <li (click)="navigateToUser()">je suis un faux lien</li>
</nav>
